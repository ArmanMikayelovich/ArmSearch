        .drop {

        }
        .content {

            /*position:absolute;*/
            display:none
        }
        .drop:hover .content { /*mkniki reakcian*/
            display:block;
            cursor: pointer;

        /*@import "bourbon";*/
        body {
            background: #eee;
        }
        .list {
            display: -webkit-flex;
            display: -ms-flexbox;

            -ms-flex-wrap: wrap;
            flex-wrap: wrap;
        }

        .list--item {
            width: 25%;
            float: left;
            padding: 10px;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
        }
        figure {
            background:#fff;
            box-shadow:0 2px 3px rgba(0,0,0,0.1);
            position:relative;
        }

        img {
            display:block;
            width:100%;
        }

        figcaption {
            padding:6px 12px 12px;
            font-size:12px;
            color:#444;
        }
        header, figcaption {
            padding-left:25%;
        }
        header {
            margin-top:12px;
        }
        h2 {
            font-size:14px;
            padding:0 0 0;
            margin:0;
        }

        .floater {
            width:7%;
            height:2%;
            background:orange;
            position: absolute;
            left:0;
        }

        @media screen and (min-width: 1200px) {
            .container { text-align:center;
                width:100%;
            }
            .list--item {
                width:20%;
            }
        }
        @media screen and (max-width: 768px) {
            .list--item {
                width:33%;
            }
        }
        @media screen and (max-width: 620px) {
            .list--item {
                width:50%;
            }
        }
        @media screen and (max-width: 480px) {
            .list--item {
                width:100%;
            }
        }
        .da-TBButton{ text-align:center;
            color: #FFF;
            background-color: #00C;
            padding: 3%;
            font-size: 12px;
            text-decoration:none;
            margin: 10%;
            display: block;
        }

        /*Link button*/
        nav{
            width: 80px;
            background: #00C;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #00C;
            width: 100%;
        }


        li a, .dropbtn {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .dropbtn:hover{
            text-decoration: none;
            color: white;
        }
        li a:hover, .drop-menu:hover .dropbtn {
            background-color: #F60;

        }

        li.drop-menu {
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #F60;
            min-width: 80px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display:block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #3d3d3d;
            color:white;
        }

        .drop-menu:hover .dropdown-content {
            display: block;
        }
    </style>
