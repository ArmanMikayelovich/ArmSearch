	<style>

		.drop {
			display:inline;
			/*position: relative*/
		}
		.content {
			background-color: #FFFFFF;
			padding:10px 12px;
			/*position:absolute;*/
			display:none
		}
		.drop:hover .content { /*mkniki reakcian*/
			display:block;
			cursor: pointer;
		}
		/*@import "bourbon";*/
		.list {
			display: -webkit-flex;
			display: -ms-flexbox;
			display: flex;

			-webkit-flex-wrap: wrap;
			-ms-flex-wrap: wrap;
			flex-wrap: wrap;
		}

		.list--itemEntity {
			width: 25%;
			float: left;
			padding: 10px;
			display: -webkit-flex;
			display: -ms-flexbox;
			display: flex;
		}


		figcaption {
			padding:6px 12px 12px;
			font-size:12px;
			color: #444444;
		}
		header, figcaption {
			padding-left:25%;
		}
		header {
			margin-top:12px;
		}

		.floater {
			width:7%;
			height:2%;
			background:orange;
			position: absolute;
			left:0;
		}

		@media screen and (min-width: 1200px) {
			.container { text-align:center;
				width:100%;
			}
			.list--itemEntity {
				width:20%;
			}
		}
		@media screen and (max-width: 768px) {
			.list--itemEntity {
				width:33%;
			}
		}
		@media screen and (max-width: 620px) {
			.list--itemEntity {
				width:50%;
			}
		}
		@media screen and (max-width: 480px) {
			.list--itemEntity {
				width:100%;
			}
		}
		.da-TBButton{ text-align:center;
			color: #FFF;
			background-color: #444444;
			padding: 3%;
			font-size: 12px;
			text-decoration:none;
			margin: 10%;
			display: block;
		}

		/*Link button*/
		nav{
			width: 80px;
			background: #444444;
		}
		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #444444;
			width: 100%;
		}


		li a, .dropbtn {
			display: inline-block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}
		.dropbtn:hover{
			text-decoration: none;
			color: white;
		}
		li a:hover, .drop-menu:hover .dropbtn {
			background-color: #444444;

		}

		li.drop-menu {
			display: inline-block;
		}

		.dropdown-content {
			display: none;
			position: absolute;
			background-color: #444444;
			min-width: 80px;
			box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			z-index: 1;
		}

		.dropdown-content a {
			color: black;
			padding: 12px 16px;
			text-decoration: none;
			display:block;
			text-align: left;
		}

		.dropdown-content a:hover {
			background-color: #444444;
			color:white;
		}

		.drop-menu:hover .dropdown-content {
			display: block;
		}
	</style>

</head>

<div class="super_container">

	<!-- Header -->
<div class="header_phone d-flex flex-row align-items-center justify-content-start">
					<div><div><img th:src="@{/images/phone.svg}" alt="https://www.flaticon.com/authors/freepik"></div></div>
					<div>+1 912-252-7350</div>
				</div>
	<header>
		<div class="header_content d-flex flex-row align-items-center justify-content-start">

			<div class="header_right d-flex flex-row align-items-center justify-content-start ml-auto">
				<!-- Search -->
				<div class="header_search">
					<form action="#" id="header_search_form">
						<input type="text" class="search_input" placeholder="Search Item" required="required">
						<button class="header_search_button"><img th:src="@{/images/search.png}" alt=""></button>
					</form>
				</div>

			</div>
		</div>
	</header>

	<div class="super_container_inner">
		<div class="super_overlay"></div>



		<div class="product">
			<div class="container">
				<div class="row">

					<div class="col-lg-6">
						<div class="product_image_slider_container">
							<div class="carousel_container" >
								<div id="carousel" class="flexslider">
									<ul class="slides"  >
										<li th:each = "imageEntity : ${itemEntity.getImageEntityList()}">
											<div><img th:src="@{/items/itemImages(imageEntity=${imageEntity.getFilePath()})}" /></div>
										</li>
									</ul>
								</div>
							</div>

							<div id="slider" class="flexslider">
								<ul class="slides"  >
									<li th:each = "imageEntity : ${itemEntity.getImageEntityList()}">
										<img th:src="@{/items/itemImages(imageEntity=${imageEntity.getFilePath()})}" />
									</li>
								</ul>
							</div>

						</div>
					</div>
				</div>
			</div>
					<div class="col-lg-6 product_col">
						<div class="product_info">
							<div class="product_name" th:utext ="${itemEntity.title}"></div>

							<div class="product_price" th:utext="${itemEntity.price} + '$'"><span></span></div>

							<div class="product_text" th:utext="${itemEntity.description}">
							</div>
							<div class="product_text" th:utext="'Count of views: ' + ${itemEntity.countOfViews}">
							</div></br>
							<div class="product-text">Contacts:</br>
								<a th:href="@{'/users/'+ ${itemEntity.userEntity.id.toString()}}" th:utext="${itemEntity.getUserEntity().getFirstName()} + ' ' + ${itemEntity.getUserEntity().getLastName()}" ></a><br/>
								E-mail:<a th:href="'mailto:' + ${itemEntity.getUserEntity().getEmail()}+'?Subject='+${itemEntity.title}" th:utext="${itemEntity.getUserEntity().getEmail()}" ></a></br>
								Phone No.: <label th:utext="${itemEntity.getUserEntity().getPhoneNumber()}"> User's phone number</label>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>

							<!--</div>-->

		<!-- Footer -->

		<footer class="footer">
			<div class="footer_content">
				<div class="container">
					<div class="row">

						<!-- About -->
						<div class="col-lg-4 footer_col">
							<div class="footer_about">
								<div class="footer_logo">
									<a href="#">
										<div class="d-flex flex-row align-items-center justify-content-start">
											<div class="footer_logo_icon"><img th:src="@{/images/logo_2.png}" alt=""></div>
											<div>ArmDesc</div>
										</div>
									</a>
								</div>
								<div class="footer_about_text">
									<p>ArmDesc is the largest Armenian community and classifieds site for all types of goods, services and offers. The entire country knows, loves and uses ArmDesc.<br/>ArmDesc is free and easy to use.<br/>Good luck!</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
